---
- name: install apache
  hosts: webserver
  become: true
  vars:
   index_src: files/index.html 
  tasks:
    - name: httpd installed
      yum:
        name: httpd
        state: latest
    - name: custom index.html
      copy:
        src: "{{ index_src }}"
        dest: /var/www/html/index.html
    - name: httpd service enabled
      service:
        name: httpd
        enabled: true
        state: started
